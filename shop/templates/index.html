            <!-- <hr> -->
            <div class="display-8">Login</div>
            <hr>

            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">

                {% csrf_token %}

                <!-- email -->
                <div class="form-group">
                    <label for=""><b>Email</b></label>
                    <input required
                           type="email"
                           name="email"
                           value="{{values.email}}"
                           class=" form-control-sm form-control"
                           placeholder="example@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for=""><b>Password</b></label>
                    <input type="password"
                    name="password"
                     class="form-control form-control-sm" placeholder="**********">
                </div>

                <hr>
                <div class="form-group">
                    <a><input class="btn btn-m btn-info " formaction="login/" formmethod="post" type="submit" value="Login"></a>
                    <a><input id="register_btn" class="btn btn-m btn-info " href="/signup" formmethod="get" type="submit" value="Register"></a>
                </div>


            </form>
        </div>
